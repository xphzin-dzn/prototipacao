<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professor</title>
    <style>
        label {
            display: block;
            margin-bottom: 0.5em;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h2>Cadastro de Professor</h2>
    <form>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                title="Digite um CPF válido no formato: xxx.xxx.xxx-xx">
        </div>
        <div>
            <label for="campus">Campus:</label>
            <select id="campus" name="campus" required>
                <option value="" disabled selected>Selecione um campus</option>
                <option value="Alvorada">Alvorada</option>
                <option value="Bento Gonçalves">Bento Gonçalves</option>
                <option value="Canoas">Canoas</option>
                <option value="Caxias do Sul">Caxias do Sul</option>
                <option value="Erechim">Erechim</option>
                <option value="Farroupilha">Farroupilha</option>
                <option value="Feliz">Feliz</option>
                <option value="Ibirubá">Ibirubá</option>
                <option value="Osório">Osório</option>
                <option value="Porto Alegre">Porto Alegre</option>
                <option value="Restinga">Restinga (Porto Alegre)</option>
                <option value="Rio Grande">Rio Grande</option>
                <option value="Rolante">Rolante</option>
                <option value="Sertão">Sertão</option>
                <option value="Vacaria">Vacaria</option>
                <option value="Veranópolis">Veranópolis</option>
                <option value="Viamão">Viamão</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Cadastrar">
        </div>
    </form>
</body>

</html>
