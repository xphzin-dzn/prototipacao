<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header,
        .footer {
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .header h1,
        .footer p {
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="date"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Cadastro de Alunos</h1>
    </header>

    <div class="container">
        <h2>Preencha os Dados do Aluno</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                    title="Digite um CPF válido no formato: xxx.xxx.xxx-xx">
            </div>
            <div class="form-group">
                <label for="curso">Curso:</label>
                <select id="curso" name="curso" required>
                    <option value="" disabled selected>Selecione o curso</option>
                    <option value="Engenharia de Computação">Engenharia de Computação</option>
                    <option value="Administração">Administração</option>
                    <option value="Ciências Contábeis">Ciências Contábeis</option>
                    <option value="Direito">Direito</option>
                    <option value="Medicina">Medicina</option>
                    <option value="Psicologia">Psicologia</option>
                    <!-- Adicione mais opções de cursos conforme necessário -->
                </select>
            </div>
            <div class="form-group">
                <label for="periodo">Período:</label>
                <input type="number" id="periodo" name="periodo" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <button type="submit" class="btn">Cadastrar Aluno</button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 SIGAA Acadêmico. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
