<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário Acadêmico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #45a049;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .calendar {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #45a049;
            color: #fff;
        }

        tfoot {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>Calendário Acadêmico</h1>
    </header>
    <main>
        <div class="calendar">
            <h2>Calendário</h2>
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Evento</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01/04/2024</td>
                        <td>Início do Semestre</td>
                    </tr>
                    <tr>
                        <td>15/04/2024</td>
                        <td>Feriado - Sexta-feira Santa</td>
                    </tr>
                    <tr>
                        <td>30/04/2024</td>
                        <td>Recesso Acadêmico</td>
                    </tr>
                    <tr>
                        <td>10/05/2024</td>
                        <td>Último dia para matrícula em disciplinas</td>
                    </tr>
                    <tr>
                        <td>20/05/2024</td>
                        <td>Avaliação de Desempenho dos Alunos</td>
                    </tr>
                    <tr>
                        <td>05/06/2024</td>
                        <td>Feriado - Dia Mundial do Meio Ambiente</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
