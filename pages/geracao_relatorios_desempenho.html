<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geração de Relatórios de Desempenho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #45a049;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        header img {
            width: 180px;
        }

        main {
            padding: 20px;
            flex: 1;
        }

        .reports {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #45a049;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <header>
        <img src="../img/sigaa.png" alt="SIGAA Logo">
    </header>
    <main>
        <div class="reports">
            <h2>Relatórios Disponíveis</h2>
            <ul>
                <li><a href="#">Relatório de Notas - Semestre 2024.1</a></li>
                <li><a href="#">Relatório de Frequência - Turma A</a></li>
                <li><a href="#">Relatório de Desempenho Individual</a></li>
            </ul>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 SIGAA Acadêmico. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
