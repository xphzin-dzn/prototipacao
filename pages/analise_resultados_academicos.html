<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Resultados Acadêmicos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header,
        .footer {
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .header img {
            width: 180px;
        }

        .container {
            min-height: calc(100vh - 112px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .indicator {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .indicator h3 {
            margin-top: 0;
            font-size: 18px;
        }

        .indicator p {
            margin-bottom: 0;
        }

        .footer {
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
            width: 100%;
        }
    </style>
</head>

<body>
    <header class="header">
        <img src="../img/sigaa.png" alt="SIGAA">
    </header>

    <div class="container">
        <h2>Análise de Resultados Acadêmicos</h2>

        <div class="indicator">
            <h3>Taxa de Conclusão</h3>
            <p>80%</p>
        </div>

        <div class="indicator">
            <h3>Índice de Evasão</h3>
            <p>10%</p>
        </div>

        <div class="indicator">
            <h3>Desempenho dos Alunos</h3>
            <p>Média geral: 8.5</p>
            <p>Alunos com média acima de 9: 30%</p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 SIGAA Acadêmico. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
