<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transferência de Dados entre Campi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .header,
    .footer {
      background-color: #4caf50;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }

    .header h1,
    .footer p {
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      resize: vertical;
    }

    .btn {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      text-align: center;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <header class="header">
    <h1>Transferência de Dados entre Campi</h1>
  </header>

  <div class="container">
    <h2>Transferência de Dados</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="origem">Campus de Origem:</label>
        <select id="origem" name="origem" required>
          <option value="" disabled selected>Selecione o campus de origem</option>
          <option value="Alvorada">Alvorada</option>
          <option value="Bento Gonçalves">Bento Gonçalves</option>
          <option value="Canoas">Canoas</option>
          <option value="Caxias do Sul">Caxias do Sul</option>
          <option value="Erechim">Erechim</option>
          <option value="Farroupilha">Farroupilha</option>
          <option value="Feliz">Feliz</option>
          <option value="Ibirubá">Ibirubá</option>
          <option value="Osório">Osório</option>
          <option value="Porto Alegre">Porto Alegre</option>
          <option value="Restinga">Restinga (Porto Alegre)</option>
          <option value="Rio Grande">Rio Grande</option>
          <option value="Rolante">Rolante</option>
          <option value="Sertão">Sertão</option>
          <option value="Vacaria">Vacaria</option>
          <option value="Veranópolis">Veranópolis</option>
          <option value="Viamão">Viamão</option>
        </select>
      </div>
      <div class="form-group">
        <label for="destino">Campus de Destino:</label>
        <select id="destino" name="destino" required>
          <option value="" disabled selected>Selecione o campus de destino</option>
          <option value="Alvorada">Alvorada</option>
          <option value="Bento Gonçalves">Bento Gonçalves</option>
          <option value="Canoas">Canoas</option>
          <option value="Caxias do Sul">Caxias do Sul</option>
          <option value="Erechim">Erechim</option>
          <option value="Farroupilha">Farroupilha</option>
          <option value="Feliz">Feliz</option>
          <option value="Ibirubá">Ibirubá</option>
          <option value="Osório">Osório</option>
          <option value="Porto Alegre">Porto Alegre</option>
          <option value="Restinga">Restinga (Porto Alegre)</option>
          <option value="Rio Grande">Rio Grande</option>
          <option value="Rolante">Rolante</option>
          <option value="Sertão">Sertão</option>
          <option value="Vacaria">Vacaria</option>
          <option value="Veranópolis">Veranópolis</option>
          <option value="Viamão">Viamão</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dados">Dados a Serem Transferidos:</label>
        <textarea id="dados" name="dados" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn">Transferir Dados</button>
    </form>
  </div>

  <footer class="footer">
    <p>&copy; 2024 SIGAA Acadêmico. Todos os direitos reservados.</p>
  </footer>
</body>

</html>
