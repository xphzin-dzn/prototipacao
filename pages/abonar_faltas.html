<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abonar Faltas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .header img {
            max-height: 50px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: vertical;
        }

        .btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .footer {
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <header class="header">
        <img src="../img/sigaa.png" alt="SIGAA Logo">
    </header>

    <div class="container">
        <h2>Preencha os Dados</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome do Aluno:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="matricula">Matrícula do Aluno:</label>
                <input type="text" id="matricula" name="matricula" required>
            </div>
            <div class="form-group">
                <label for="data_falta">Data da Falta:</label>
                <input type="date" id="data_falta" name="data_falta" required>
            </div>
            <div class="form-group">
                <label for="motivo">Motivo do Abono:</label>
                <textarea id="motivo" name="motivo" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn">Abonar Falta</button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 SIGAA Acadêmico. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
