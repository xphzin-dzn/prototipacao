<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correção e Feedback de Atividades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header,
        .footer {
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .header img {
            width: 180px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
        }

        .btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn-edit,
        .btn-delete {
            background-color: #f39c12;
        }

        .btn-edit:hover {
            background-color: #e67e22;
        }

        .btn-delete {
            background-color: #e74c3c;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }

        .activity-list {
            margin-top: 20px;
        }

        .activity-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-item div {
            flex-grow: 1;
        }

        .activity-item button {
            margin-left: 10px;
        }

        .feedback-form {
            display: none;
            margin-top: 20px;
        }

        .feedback-form.active {
            display: block;
        }

        .feedback-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: vertical;
        }
    </style>
</head>

<body>
    <header class="header">
        <img src="../img/sigaa.png" alt="SIGAA">
    </header>

    <div class="container">
        <h2>Correção e Feedback de Atividades</h2>
        <div class="activity-list">
            <div class="activity-item">
                <div>
                    <strong>Aluno:</strong> João Silva<br>
                    <strong>Atividade:</strong> Exercício de Matemática<br>
                    <strong>Envio:</strong> <a href="#">Baixar</a>
                </div>
                <button class="btn btn-feedback" onclick="mostrarFeedbackForm('feedback-form-1')">Fornecer
                    Feedback</button>
            </div>
            <div id="feedback-form-1" class="feedback-form">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="feedback">Feedback:</label>
                        <textarea id="feedback" name="feedback" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Enviar Feedback</button>
                </form>
            </div>

            <div class="activity-item">
                <div>
                    <strong>Aluno:</strong> Maria Souza<br>
                    <strong>Atividade:</strong> Trabalho de Física<br>
                    <strong>Envio:</strong> <a href="#">Baixar</a>
                </div>
                <button class="btn btn-feedback" onclick="mostrarFeedbackForm('feedback-form-2')">Fornecer
                    Feedback</button>
            </div>
            <div id="feedback-form-2" class="feedback-form">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="feedback">Feedback:</label>
                        <textarea id="feedback" name="feedback" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Enviar Feedback</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 SIGAA Acadêmico. Todos os direitos reservados.</p>
    </footer>

    <script>
        function mostrarFeedbackForm(formId) {
            var forms = document.querySelectorAll('.feedback-form');
            forms.forEach(function (form) {
                form.classList.remove('active');
            });
            document.getElementById(formId).classList.add('active');
        }
    </script>
</body>

</html>
