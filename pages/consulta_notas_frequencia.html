<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Notas e Frequência</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4caf50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        select,
        button {
            font-size: 16px;
            padding: 10px;
            margin-top: 10px;
            width: calc(100% - 20px);
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        footer {
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: relative;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        <img src="../img/sigaa.png" alt="SIGAA Logo" style="max-width: 200px;">
    </header>
    <main>
        <div class="container">
            <form id="consultaForm">
                <label for="semestre">Selecione o Ano/Semestre:</label>
                <select id="semestre">
                    <option value="2022.1">2022.1</option>
                    <option value="2022.2">2022.2</option>
                    <option value="2023.1">2023.1</option>
                    <option value="2023.2">2023.2</option>
                    <option value="2024.1">2024.1</option>
                    <option value="2024.2">2024.2</option>
                </select>
                <button type="submit">Consultar</button>
            </form>
            <div id="resultado"></div>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 SIGAA - Acadêmico. Todos os direitos reservados.</p>
    </footer>
    <script>
        document.getElementById('consultaForm').addEventListener('submit', function (event) {
            event.preventDefault();

            document.getElementById('resultado').innerHTML = '';

            const semestreSelecionado = document.getElementById('semestre').value;

            const tabelaExemplo = `
                <h2>Resultados para o Semestre ${semestreSelecionado}</h2>
                <table>
                    <tr>
                        <th>Disciplina</th>
                        <th>Nota</th>
                        <th>Frequência (%)</th>
                    </tr>
                    <tr>
                        <td>Matemática</td>
                        <td>8.5</td>
                        <td>95</td>
                    </tr>
                    <tr>
                        <td>Português</td>
                        <td>9.0</td>
                        <td>98</td>
                    </tr>
                    <tr>
                        <td>História</td>
                        <td>7.0</td>
                        <td>85</td>
                    </tr>
                </table>
            `;

            document.getElementById('resultado').innerHTML = tabelaExemplo;
        });
    </script>
</body>

</html>
