<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Desempenho Institucional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header,
        .footer {
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .header img {
            width: 180px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        .result h3 {
            margin-top: 0;
        }
    </style>
</head>

<body>
    <header class="header">
        <img src="../img/sigaa.png" alt="SIGAA">
    </header>

    <div class="container">
        <h2>Análise de Desempenho Institucional</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="relatorio">Selecione o Relatório:</label>
                <select id="relatorio" name="relatorio" required>
                    <option value="">Selecione...</option>
                    <option value="desempenho">Desempenho Acadêmico</option>
                    <option value="institucional">Indicadores Institucionais</option>
                    <option value="comparativo">Comparativo Anual</option>
                </select>
            </div>
            <button type="submit" class="btn">Gerar Relatório</button>
        </form>

        <div class="result">
            <h3>Relatório Atual:</h3>
            <p>Relatório de Desempenho Acadêmico - 2023</p>
            <p>Índice de Aprovação: 85%</p>
            <p>Índice de Evasão: 10%</p>
            <p>Índice de Retenção: 90%</p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 SIGAA Acadêmico. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
