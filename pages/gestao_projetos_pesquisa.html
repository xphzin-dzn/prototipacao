<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Projetos de Pesquisa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header,
        .footer {
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .header img {
            width: 180px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
        }

        .btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .project-list {
            margin-top: 20px;
        }

        .project-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .project-item div {
            flex-grow: 1;
        }

        .project-item button {
            margin-left: 10px;
        }

        .progress-form {
            display: none;
            margin-top: 20px;
        }

        .progress-form.active {
            display: block;
        }

        .progress-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: vertical;
        }
    </style>
</head>

<body>
    <header class="header">
        <img src="../img/sigaa.png" alt="SIGAA">
    </header>

    <div class="container">
        <h2>Gestão de Projetos de Pesquisa</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="projeto">Nome do Projeto:</label>
                <input type="text" id="projeto" name="projeto" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">Submeter Projeto</button>
        </form>

        <div class="project-list">
            <div class="project-item">
                <div>
                    <strong>Nome do Projeto:</strong> Projeto de Pesquisa 1<br>
                    <strong>Descrição:</strong> Descrição do Projeto de Pesquisa 1
                </div>
                <button class="btn btn-progress" onclick="mostrarProgressForm('progress-form-1')">Acompanhar
                    Progresso</button>
            </div>
            <div id="progress-form-1" class="progress-form">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="progresso">Progresso:</label>
                        <textarea id="progresso" name="progresso" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Atualizar Progresso</button>
                </form>
            </div>

            <div class="project-item">
                <div>
                    <strong>Nome do Projeto:</strong> Projeto de Pesquisa 2<br>
                    <strong>Descrição:</strong> Descrição do Projeto de Pesquisa 2
                </div>
                <button class="btn btn-progress" onclick="mostrarProgressForm('progress-form-2')">Acompanhar
                    Progresso</button>
            </div>
            <div id="progress-form-2" class="progress-form">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="progresso">Progresso:</label>
                        <textarea id="progresso" name="progresso" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Atualizar Progresso</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 SIGAA Acadêmico. Todos os direitos reservados.</p>
    </footer>

    <script>
        function mostrarProgressForm(formId) {
            var forms = document.querySelectorAll('.progress-form');
            forms.forEach(function (form) {
                form.classList.remove('active');
            });
            document.getElementById(formId).classList.add('active');
        }
    </script>
</body>

</html>
