<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disponibilização de Material Didático</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #45a049;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .material {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #45a049;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>Disponibilização de Material Didático</h1>
    </header>
    <main>
        <div class="material">
            <h2>Material Didático</h2>
            <ul>
                <li><a href="#">Apostila de Introdução à Engenharia de Software</a></li>
                <li><a href="#">Slides da Aula 1 - Conceitos Básicos</a></li>
                <li><a href="#">Exercícios Práticos - Modelagem de Requisitos</a></li>
            </ul>
        </div>
    </main>
</body>

</html>
