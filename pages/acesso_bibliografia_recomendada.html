<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso a Bibliografia Recomendada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header,
        .footer {
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .header img {
            width: 180px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
        }

        .btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .bibliography-list {
            margin-top: 20px;
        }

        .bibliography-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .bibliography-item h3 {
            margin-top: 0;
        }

        .bibliography-item p {
            margin: 0;
        }

        .btn-edit,
        .btn-delete {
            background-color: #f39c12;
        }

        .btn-edit:hover {
            background-color: #e67e22;
        }

        .btn-delete {
            background-color: #e74c3c;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>
    <header class="header">
        <img src="../img/sigaa.png" alt="SIGAA">
    </header>

    <div class="container">
        <h2>Acesso a Bibliografia Recomendada</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="disciplina">Disciplina:</label>
                <input type="text" id="disciplina" name="disciplina" required>
            </div>
            <div class="form-group">
                <label for="livro">Livro:</label>
                <input type="text" id="livro" name="livro" required>
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>
            </div>
            <div class="form-group">
                <label for="ano">Ano de Publicação:</label>
                <input type="text" id="ano" name="ano" required>
            </div>
            <button type="submit" class="btn">Adicionar Livro</button>
        </form>

        <div class="bibliography-list">
            <div class="bibliography-item">
                <h3>Disciplina: Matemática</h3>
                <p><strong>Livro:</strong> Cálculo - Volume 1</p>
                <p><strong>Autor:</strong> James Stewart</p>
                <p><strong>Ano de Publicação:</strong> 2011</p>
                <button class="btn btn-edit">Editar</button>
                <button class="btn btn-delete">Excluir</button>
            </div>
            <div class="bibliography-item">
                <h3>Disciplina: Física</h3>
                <p><strong>Livro:</strong> Fundamentos de Física</p>
                <p><strong>Autor:</strong> Halliday, Resnick, Walker</p>
                <p><strong>Ano de Publicação:</strong> 2018</p>
                <button class="btn btn-edit">Editar</button>
                <button class="btn btn-delete">Excluir</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 SIGAA Acadêmico. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
