<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicação com Professores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header,
        .footer {
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .header h1,
        .footer p {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            text-align: center;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Comunicação com Professores</h1>
    </header>

    <div class="container">
        <h2>Envie uma mensagem ao seu professor</h2>
        <form id="formComunicacao" action="#" method="post" onsubmit="return enviarMensagem(event)">
            <div class="form-group">
                <label for="nome">Seu Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Seu E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="professor">Professor:</label>
                <input type="text" id="professor" name="professor" required>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Enviar Mensagem</button>
            </div>
        </form>
        <div id="statusMessage" class="message hidden"></div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 SIGAA - Acadêmico. Todos os direitos reservados.</p>
    </footer>

    <script>
        function enviarMensagem(event) {
            event.preventDefault();
            var statusMessage = document.getElementById('statusMessage');
            statusMessage.classList.remove('hidden', 'success', 'error');

            var nome = document.getElementById('nome').value;
            var email = document.getElementById('email').value;
            var professor = document.getElementById('professor').value;
            var mensagem = document.getElementById('mensagem').value;

            if (nome && email && professor && mensagem) {
                statusMessage.classList.add('success');
                statusMessage.textContent = 'Mensagem enviada com sucesso!';
            } else {
                statusMessage.classList.add('error');
                statusMessage.textContent = 'Por favor, preencha todos os campos.';
            }
        }
    </script>
</body>

</html>
