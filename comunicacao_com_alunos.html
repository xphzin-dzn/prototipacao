<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicação com Alunos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #45a049;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .communication {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        textarea {
            margin-bottom: 10px;
        }

        button {
            background-color: #45a049;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <h1>Comunicação com Alunos</h1>
    </header>
    <main>
        <div class="communication">
            <h2>Envio de Mensagem</h2>
            <form>
                <label for="aluno">Selecione o Aluno:</label>
                <select id="aluno" name="aluno">
                    <option value="aluno1">Aluno 1</option>
                    <option value="aluno2">Aluno 2</option>
                    <option value="aluno3">Aluno 3</option>
                </select>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                <button type="submit">Enviar Mensagem</button>
            </form>
        </div>
    </main>
</body>

</html>
